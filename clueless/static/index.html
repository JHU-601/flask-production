<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Clueless</title>
  <link rel="stylesheet" href="/vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div id="main-container" class="container">
    <div class="section">
      <h1>Clue-Less</h1>
      <p>Optional text section describing game</p>
    </div>
    <div id="game-container" class="container">
      <div id="display-panel">
        <div id="screen1" class="screen">

        </div>
        <div id="screen2" class="screen">
          WAITING ROOM
        </div>
        <div id="screen3" class="screen">
          GAME BOARD
        </div>
      </div>
      <div id="interaction-panel">
        <div id="screen1" class="screen">
          <div>
            <button class="btn btn-primary">Start New Game</button>
          </div>
          <hr>
          <div>
            <input class="form-control" type="text" placeholder="Game ID" />
            <button class="btn btn-primary">Join Game</button>
          </div>
          <hr>
          <div>
            <button class="btn btn-primary">About</button>
          </div>
        </div>
        <div id="screen2" class="screen">
          WAITING ROOM
        </div>
        <div id="screen3" class="screen">
          GAME BOARD
        </div>
      </div>
    </div>
    <footer>
      <p>Optional Footer &copy; 2020 Iron Board Games</p>
    </footer>
  </div>

  <script src="/vendor/js/jquery-3.5.1.min.js"></script>
  <script src="/vendor/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
