<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test Suite</title>
    <link rel="stylesheet" href="vendor/qunit-2.11.3.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="vendor/qunit-2.11.3.js"></script>
    <!-- Module under test: -->
    <script src="../../clueless/static/js/main.js"></script>
    <!-- Tests -->
    <script>
      QUnit.module('Character', function() {
        QUnit.test('exists and can be instantiated', function(assert) {
          assert.true(Character !== undefined);
          assert.true(Character.DEFAULT !== undefined)
          let c = new Character(Character.DEFAULT);
          assert.equal(c.type, Character.DEFAULT);
        });
      });
      QUnit.module('Weapon', function() {
        QUnit.test('exists and can be instantiated', function(assert) {
          assert.true(Weapon !== undefined);
          assert.true(Weapon.DEFAULT !== undefined)
          let w = new Weapon(Weapon.DEFAULT);
          assert.equal(w.type, Weapon.DEFAULT);
        });
      });
      QUnit.module('Room', function() {
        QUnit.test('exists and can be instantiated', function(assert) {
          assert.true(Room !== undefined);
          assert.true(Room.DEFAULT !== undefined)
          let r = new Room(Room.DEFAULT);
          assert.equal(r.type, Room.DEFAULT);
        });
      });
    </script>
</body>
</html>
