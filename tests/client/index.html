<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Test Suite</title>
    <link rel="stylesheet" href="vendor/qunit-2.11.3.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="vendor/qunit-2.11.3.js"></script>
    <!-- Module under test: -->
    <script src="../../clueless/static/js/main.js"></script>
    <!-- Tests -->
    <script>
      QUnit.module('Character', function() {
        QUnit.test('should have a color', function(assert) {
          var c = new Character();
          assert.true(c.color != undefined);
          assert.equal(c.color, Color.DEFAULT);
        });
      });
    </script>
</body>
</html>
